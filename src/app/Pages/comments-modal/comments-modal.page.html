<ion-toolbar class="new-background-color">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Comments</ion-title>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <!-- first comment grid -->

    <ion-row class="post-content">
      <ion-item lines="none">
        <ion-col size="2">
          <ion-avatar item-start id="avatar">
            <img [src]="user.picture.thumbnail" />
          </ion-avatar>
        </ion-col>
        <ion-col size="10">
          <ion-text>
            <p id="example-text">

        </ion-col>
      </ion-item>
    </ion-row>

<ion-footer>
  <!-- add the input field fixed to the bottom of the screen -->
  <ion-grid class="comment-section">
    <ion-row class="post-content">
      <ion-item lines="none">
        <ion-col size="2" class="avatar-col">
          <ion-avatar item-start id="avatar-footer">
            <img [src]="user.picture.thumbnail" />
          </ion-avatar>
        </ion-col>
        <ion-col size="8" class="comment-input">
          <form [formGroup]="commentForm" (ngSubmit)="submit()" novalidate>
            <ion-item>
              <ion-input formControlName="comment" placeholder="comment as {{user.login.username}}"  ></ion-input>
            </ion-item>
          </form>
        </ion-col>
        <ion-col size="4">
          <ion-button
            fill="clear"
            type="submit"
          >
            <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
          </ion-button>
          
        </ion-col>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-footer>
