<ion-header>
  <ion-toolbar>
    <ion-title>Instagram</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of combined">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.user.picture.thumbnail" />
      </ion-avatar>
      <!-- <h6 class="username">{{item.user.login.username}}</h6> -->
      <ion-text class="username" color="dark">
        <h6 class="username">{{item.user.login.username}}</h6>
      </ion-text>
    </ion-item>

    <img class="image" [src]="item.picture.download_url" />

    <ion-card-content>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit,  labore et dolore magna aliqua.
      </p>
 
    </ion-card-content>
