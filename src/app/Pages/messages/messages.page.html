<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item *ngFor="let user of users;let i=index" lines="none">
    <ion-avatar item-start>
      <img [src]="user.picture.thumbnail" />
    </ion-avatar>
    <ion-text>
      <h6 class="username">{{user.name.first}} {{user.name.last}}</h6>
      <p class="location">{{user.login.username}}</p>
    </ion-text>
    <ion-icon (click)="openInfo(feed)" slot="end" name="paper-plane-outline" ></ion-icon>

  </ion-item>

</ion-content>
