<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" >
  <ion-card *ngFor="let item of images">
    <ion-item lines="none">
      <ion-avatar item-start >
        <img [src]="user.picture.thumbnail" />
      </ion-avatar>
      <ion-text >
        <p class="username">{{user.login.username}}</p>
        <p class="location">{{user.location.country}}</p>
      </ion-text>
      <ion-icon (click)="test()" slot="end" name="ellipsis-vertical-sharp" ></ion-icon>
    </ion-item>

    <div  class="portrait">
      <img class="image" [src]="item.download_url" />
    </div>

      <ion-item lines="none" class="social-icons">
        <ion-icon class="icons" (click)="test1()"  name="heart-outline" ></ion-icon>
        <ion-icon class="icons" (click)="test2()"  name="chatbubble-outline"></ion-icon>
        <ion-icon class="icons" (click)="test3()"  name="paper-plane-outline"></ion-icon>
        <ion-icon (click)="test4()" slot="end" name="bookmark-outline"></ion-icon>
      </ion-item>

    <ion-card-content class="card-content">
      <div class="likes" >12 Likes</div>
      <p class="comment">
        <span id="comment-username">{{user.login.username}}</span> Lorem ipsum dolor sit amet, consectetur adipiscing elit,  labore et dolore magna aliqua.
      </p>
 
    </ion-card-content>


  </ion-card>
</ion-content>
